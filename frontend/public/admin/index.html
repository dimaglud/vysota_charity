<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form action="http://localhost:4000/projects" method="post" enctype='multipart/form-data'>
      <div>
        <label for="title">Заголовок:</label>
        <input name="title" type="text" />
      </div>
      <div>
        <label for="description">Описание:</label>
        <textarea name="description" rows="5" ></textarea>
      </div>
      <div>
        <label for="isActive">Активный:</label>
        <input name="isActive" type="checkbox" ></textarea>
      </div>
      <div>
        <label for="description">Фото:</label>
        <input name="file" type="file" />
      </div>
      <button type="submit">Отправить</button>
    </form>

    <br/>
    <br/>
    <br/>

    <form action="http://localhost:4000/images/project" method="post" enctype='multipart/form-data'>
      <div>
        <label for="title">ID проекта:</label>
        <input name="projectId" type="text" />
      </div>
      <div>
        <label for="description">Фото:</label>
        <input name="file" type="file" />
      </div>
      <button type="submit">Добавить фото</button>
    </form>
  </body>
</html>
